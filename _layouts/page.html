---
layout: default
---
<div class="w-full max-w-6xl">
    <div class="flex flex-col gap-3 p-4 text-center mb-10">
        <h1 class="font-display text-slate-900 dark:text-slate-50 text-5xl font-black leading-tight tracking-[-0.033em]">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="text-slate-600 dark:text-slate-400 text-lg font-normal leading-normal max-w-3xl mx-auto">
            {{ page.subtitle }}
        </p>
        {% endif %}
    </div>
    
    {{ content }}
</div>
