---
layout: default
---
<div class="w-full max-w-6xl">
    <section class="w-full">
        <div class="flex min-h-[60vh] flex-col justify-end rounded-xl bg-cover bg-center p-8 text-white md:p-12" style="background-image: linear-gradient(rgba(0, 0, 0, 0.0) 0%, rgba(15, 23, 42, 0.7) 100%), url('{{ page.hero_image }}');">
            <div class="max-w-2xl">
                <h1 class="font-display text-4xl font-bold leading-tight md:text-6xl">{{ page.title }}</h1>
                {% if page.subtitle %}
                <p class="mt-4 text-base leading-relaxed text-slate-200 md:text-lg">{{ page.subtitle }}</p>
                {% endif %}
                {% if page.cta_buttons %}
                <div class="mt-8 flex flex-wrap gap-4">
                    {% for button in page.cta_buttons %}
                    <a href="{{ button.url }}" class="flex cursor-pointer items-center justify-center overflow-hidden rounded-full {% if button.primary %}bg-secondary text-primary{% else %}border border-white/50 bg-white/10 text-white backdrop-blur-sm hover:bg-white/20{% endif %} px-6 py-3 text-sm font-bold transition-transform hover:scale-105">
                        <span class="truncate">{{ button.text }}</span>
                    </a>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </section>

    {{ content }}
</div>
