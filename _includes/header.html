<header class="flex items-center justify-between whitespace-nowrap border-b border-slate-200 dark:border-slate-800 px-6 sm:px-10 lg:px-20 py-3 bg-white dark:bg-background-dark sticky top-0 z-10">
    <a href="{{ '/' | relative_url }}" class="flex items-center gap-4 text-slate-900 dark:text-slate-50" aria-label="Home">
        <div class="size-6 text-primary">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"></path>
            </svg>
        </div>
        <h2 class="font-display text-slate-900 dark:text-slate-50 text-xl font-bold leading-tight tracking-[-0.015em]">{{ site.title }}</h2>
    </a>
    <div class="hidden md:flex flex-1 justify-end gap-8">
        <nav class="flex items-center gap-9">
            <a class="text-slate-600 dark:text-slate-400 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary {% if page.url == '/' %}text-primary dark:text-primary text-sm font-bold{% endif %}" href="{{ '/' | relative_url }}">Home</a>
            <a class="text-slate-600 dark:text-slate-400 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary {% if page.url == '/about/' %}text-primary dark:text-primary text-sm font-bold{% endif %}" href="{{ '/about' | relative_url }}">About Me</a>
            <div class="relative group">
                <button class="text-slate-600 dark:text-slate-400 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary flex items-center gap-1 py-2 {% if page.url contains '/teaching' or page.url contains '/school-teaching' or page.url contains '/teaching-portfolio' %}text-primary dark:text-primary text-sm font-bold{% endif %}">
                    Teaching
                    <span class="material-symbols-outlined text-sm">expand_more</span>
                </button>
                <!-- Invisible element that creates a continuous hover target -->
                <div class="absolute -inset-x-4 -inset-y-2 group-hover:block hidden"></div>
                <div class="absolute left-0 top-[calc(100%-8px)] w-48 pt-4">
                    <div class="bg-white dark:bg-background-dark rounded-lg shadow-lg border border-slate-200 dark:border-slate-800 hidden group-hover:block">
                        <a class="block px-4 py-2 text-slate-600 dark:text-slate-400 text-sm font-medium hover:bg-slate-50 dark:hover:bg-slate-800 {% if page.url == '/teaching/' %}text-primary dark:text-primary font-bold{% endif %}" href="{{ '/teaching' | relative_url }}">Private Studio</a>
                        <a class="block px-4 py-2 text-slate-600 dark:text-slate-400 text-sm font-medium hover:bg-slate-50 dark:hover:bg-slate-800 {% if page.url == '/school-teaching/' %}text-primary dark:text-primary font-bold{% endif %}" href="{{ '/school-teaching' | relative_url }}">School Teaching</a>
                        <a class="block px-4 py-2 text-slate-600 dark:text-slate-400 text-sm font-medium hover:bg-slate-50 dark:hover:bg-slate-800 {% if page.url == '/teaching-portfolio/' %}text-primary dark:text-primary font-bold{% endif %}" href="{{ '/teaching-portfolio' | relative_url }}">Teaching Portfolio</a>
                    </div>
                </div>
            </div>
            <a class="text-slate-600 dark:text-slate-400 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary {% if page.url == '/portfolio/' %}text-primary dark:text-primary text-sm font-bold{% endif %}" href="{{ '/portfolio' | relative_url }}">Portfolio</a>
            <a class="text-slate-600 dark:text-slate-400 text-sm font-medium leading-normal hover:text-primary dark:hover:text-primary {% if page.url == '/contact/' %}text-primary dark:text-primary text-sm font-bold{% endif %}" href="{{ '/contact' | relative_url }}">Contact</a>
        </nav>
    </div>
    <button class="md:hidden text-slate-800 dark:text-slate-200" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden fixed inset-0 z-50">
        <div class="fixed inset-0 bg-slate-900/50" onclick="document.getElementById('mobileMenu').classList.add('hidden')"></div>
        <div class="fixed right-0 top-0 h-full w-64 bg-white dark:bg-background-dark shadow-xl">
            <div class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-800">
                <h2 class="font-display text-slate-900 dark:text-slate-50 text-lg font-bold">Menu</h2>
                <button onclick="document.getElementById('mobileMenu').classList.add('hidden')" class="text-slate-500">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <nav class="p-4 flex flex-col gap-4">
                <a class="text-slate-600 dark:text-slate-400 text-sm font-medium {% if page.url == '/' %}text-primary dark:text-primary font-bold{% endif %}" href="{{ '/' | relative_url }}">Home</a>
                <a class="text-slate-600 dark:text-slate-400 text-sm font-medium {% if page.url == '/about/' %}text-primary dark:text-primary font-bold{% endif %}" href="{{ '/about' | relative_url }}">About Me</a>

                <!-- Mobile Teaching Menu -->
                <div class="space-y-2">
                    <button onclick="this.nextElementSibling.classList.toggle('hidden')" class="text-slate-600 dark:text-slate-400 text-sm font-medium flex items-center justify-between w-full {% if page.url contains '/teaching' or page.url contains '/school-teaching' or page.url contains '/teaching-portfolio' %}text-primary dark:text-primary font-bold{% endif %}">
                        Teaching
                        <span class="material-symbols-outlined text-sm">expand_more</span>
                    </button>
                    <div class="hidden pl-4 space-y-2">
                        <a class="block text-slate-600 dark:text-slate-400 text-sm font-medium {% if page.url == '/teaching/' %}text-primary dark:text-primary font-bold{% endif %}" href="{{ '/teaching' | relative_url }}">Private Studio</a>
                        <a class="block text-slate-600 dark:text-slate-400 text-sm font-medium {% if page.url == '/school-teaching/' %}text-primary dark:text-primary font-bold{% endif %}" href="{{ '/school-teaching' | relative_url }}">School Teaching</a>
                        <a class="block text-slate-600 dark:text-slate-400 text-sm font-medium {% if page.url == '/teaching-portfolio/' %}text-primary dark:text-primary font-bold{% endif %}" href="{{ '/teaching-portfolio' | relative_url }}">Teaching Portfolio</a>
                    </div>
                </div>

                <a class="text-slate-600 dark:text-slate-400 text-sm font-medium {% if page.url == '/portfolio/' %}text-primary dark:text-primary font-bold{% endif %}" href="{{ '/portfolio' | relative_url }}">Portfolio</a>
                <a class="text-slate-600 dark:text-slate-400 text-sm font-medium {% if page.url == '/contact/' %}text-primary dark:text-primary font-bold{% endif %}" href="{{ '/contact' | relative_url }}">Contact</a>
            </nav>
        </div>
    </div>
</header>
